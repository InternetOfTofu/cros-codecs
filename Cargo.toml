[package]
name = "cros-codecs"
version = "0.0.1"
license-file = "LICENSE"
description = "Hardware-accelerated codecs for Linux"
repository = "https://github.com/chromeos/cros-codecs"
authors = ["The ChromiumOS Authors"]
edition = "2021"

[features]
vaapi = ["libva"]

[dependencies]
anyhow = "1"
bitreader = "0.3.6"
bytes = "1.1.0"
enumn = "0.1.4"
libva = { package = "cros-libva", version = "0.0.1", optional = true }
log = { version = "0", features = ["release_max_level_debug"] }
thiserror = "1.0.31"
crc32fast = "1.3.2"
